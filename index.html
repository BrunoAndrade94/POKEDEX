<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" href="./fav_icons/favicon-16x16.png">
   <link rel="stylesheet" href="./css/style.css">
   
   <script defer src="./js/script.js"></script>

   <title>Pokédex</title>
</head>
<body>
   
   <main>

      <img src="#" alt="pokemon" class="pokemon__image">

      <h1 class="pokemon__data">
         <span class="pokemon__number"></span> -
         <span class="pokemon__name"></span>
      </h1>

      <form class="form">
         <input 
         type="search" 
         class="input__search" 
         placeholder="Nome ou ID"
         required>
      </form>

      <div class="buttons">
         <button class="button btn_prev">&lt Anterior</button>
         <button class="button btn_next">Próximo  &gt</button>
      </div>

      <img src="./images/pokedex.png" alt="podekex" class="podekex">

   </main>

</body>
</html>
